        /* ... (Phần CSS Dark Mode Claude Style giữ nguyên) ... */
        .dark body, .dark .bg-slate-950 { background-color: #171717 !important; }
        /* ... */
    </style>
    <script>
        // SCRIPT QUAN TRỌNG: Chạy trước khi render body
        (function initTheme() {
            const savedTheme = localStorage.getItem('giang-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
